<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Dot pattern -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="rgba(0,0,0,0.06)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Title -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1a1a1a">
    Nintendo Legends
  </text>

  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#6b6b6b">
    任天堂を作った伝説の人々と哲学
  </text>

  <!-- Names -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9a9a9a">
    岩田聡 · 宮本茂 · 桜井政博
  </text>

  <!-- Bottom accent line -->
  <rect x="500" y="480" width="200" height="4" rx="2" fill="#ff3b30"/>
</svg>
