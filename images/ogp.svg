<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Background icons (decorative) -->
  <g opacity="0.08">
    <!-- Controller icon (top left) -->
    <g transform="translate(80, 60) scale(3)">
      <rect x="2" y="8" width="20" height="12" rx="2" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <circle cx="7" cy="14" r="2" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <circle cx="17" cy="14" r="2" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <line x1="10" y1="12" x2="14" y2="12" stroke="#1a1a1a" stroke-width="1.5"/>
      <line x1="12" y1="10" x2="12" y2="14" stroke="#1a1a1a" stroke-width="1.5"/>
    </g>

    <!-- Star icon (top right) -->
    <g transform="translate(1000, 80) scale(3.5)">
      <polygon points="12,2 15,9 22,9 16,14 18,21 12,17 6,21 8,14 2,9 9,9" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Lightbulb icon (bottom left) -->
    <g transform="translate(120, 450) scale(3)">
      <path d="M12 2a7 7 0 0 0-4 12.7V17a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2.3A7 7 0 0 0 12 2z" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <line x1="9" y1="21" x2="15" y2="21" stroke="#1a1a1a" stroke-width="1.5"/>
    </g>

    <!-- Heart icon (bottom right) -->
    <g transform="translate(980, 420) scale(3.5)">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Mushroom icon (center left) -->
    <g transform="translate(50, 250) scale(2.5)">
      <ellipse cx="12" cy="10" rx="8" ry="6" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <path d="M8 14 Q8 22 12 22 Q16 22 16 14" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <circle cx="10" cy="8" r="2" stroke="#1a1a1a" stroke-width="1" fill="none"/>
      <circle cx="15" cy="9" r="1.5" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    </g>

    <!-- Handheld icon (center right) -->
    <g transform="translate(1050, 260) scale(2.5)">
      <rect x="4" y="2" width="16" height="20" rx="2" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <rect x="6" y="4" width="12" height="8" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <circle cx="9" cy="16" r="1.5" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
      <circle cx="15" cy="16" r="1.5" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
    </g>
  </g>

  <!-- Main content -->
  <text x="600" y="280" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#1a1a1a" letter-spacing="-1">
    Nintendo Legends
  </text>

  <text x="600" y="350" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="500" fill="#6b6b6b">
    任天堂を作った伝説の人々と哲学
  </text>

  <!-- Accent line -->
  <rect x="540" y="400" width="120" height="4" rx="2" fill="#ff3b30"/>
</svg>
