<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="2" fill="rgba(0,0,0,0.1)"/>
    </pattern>
    <style>
      image { image-rendering: pixelated; image-rendering: crisp-edges; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#fafafa"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- 6 icons in 3x2 grid -->
  <!-- Icon size: 180x180, Gap: 100 (uniform), Margin: 230 horizontal, 85 vertical -->
  <!-- Row 1 -->
  <image xlink:href="icons/controller.png" x="230" y="85" width="180" height="180"/>
  <image xlink:href="icons/star.png" x="510" y="85" width="180" height="180"/>
  <image xlink:href="icons/lightbulb.png" x="790" y="85" width="180" height="180"/>

  <!-- Row 2 -->
  <image xlink:href="icons/heart.png" x="230" y="365" width="180" height="180"/>
  <image xlink:href="icons/handheld.png" x="510" y="365" width="180" height="180"/>
  <image xlink:href="icons/book.png" x="790" y="365" width="180" height="180"/>
</svg>
