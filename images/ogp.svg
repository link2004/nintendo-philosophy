<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Scattered PNG icons -->
  <image xlink:href="icons/controller.png" x="80" y="60" width="120" height="120" opacity="0.15"/>
  <image xlink:href="icons/star.png" x="1000" y="50" width="100" height="100" opacity="0.15"/>
  <image xlink:href="icons/lightbulb.png" x="120" y="420" width="110" height="110" opacity="0.15"/>
  <image xlink:href="icons/heart.png" x="980" y="430" width="100" height="100" opacity="0.15"/>
  <image xlink:href="icons/handheld.png" x="60" y="240" width="100" height="100" opacity="0.15"/>
  <image xlink:href="icons/mushroom.png" x="1040" y="240" width="100" height="100" opacity="0.15"/>

  <!-- Center large controller -->
  <image xlink:href="icons/controller.png" x="500" y="215" width="200" height="200" opacity="0.2"/>

  <!-- Additional scattered icons -->
  <image xlink:href="icons/flower.png" x="300" y="100" width="80" height="80" opacity="0.12"/>
  <image xlink:href="icons/sparkle.png" x="850" y="180" width="80" height="80" opacity="0.12"/>
  <image xlink:href="icons/book.png" x="250" y="450" width="80" height="80" opacity="0.12"/>
  <image xlink:href="icons/remote.png" x="900" y="520" width="80" height="80" opacity="0.12"/>

  <!-- Accent line -->
  <rect x="540" y="560" width="120" height="4" rx="2" fill="#ff3b30"/>
</svg>
