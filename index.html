    <title>Nintendo Legends</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9a9a9a;
            --border: rgba(0,0,0,0.06);
            --accent: #ff3b30;
            --radius: 24px;
            --shadow: 0 2px 40px rgba(0,0,0,0.04);
            --shadow-hover: 0 12px 60px rgba(0,0,0,0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-left: env(safe-area-inset-left);
            --safe-right: env(safe-area-inset-right);
        }

        html {
            scroll-behavior: smooth;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* Header */
        .header {
            padding: 80px 24px 60px;
            text-align: center;
            max-width: 680px;
            margin: 0 auto;
            padding-left: max(24px, var(--safe-left));
            padding-right: max(24px, var(--safe-right));
        }

        .header h1 {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        .header p {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            line-height: 1.25;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px calc(100px + var(--safe-bottom));
            padding-left: max(20px, var(--safe-left));
            padding-right: max(20px, var(--safe-right));
        }

        /* Section */
        .section {
            margin-bottom: 64px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .section-icon {
            font-size: 18px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        /* Card Grid - Horizontal scroll on mobile */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px 28px 36px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1),
                        box-shadow 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            will-change: transform;
            touch-action: manipulation;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
        }

        .card:active {
            transform: scale(0.96);
            transition: transform 0.12s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Ripple effect */
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background: radial-gradient(circle at var(--tap-x, 50%) var(--tap-y, 50%), rgba(0,0,0,0.06) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card.tapped::after {
            opacity: 1;
        }

        /* Card Icon */
        .card-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            image-rendering: pixelated;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(0 12px 24px rgba(0,0,0,0.1));
        }

        .card:hover .card-icon,
        .card:active .card-icon {
            transform: scale(1.08);
        }

        .card-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.45;
            letter-spacing: -0.01em;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* Profile Card */
        .card.profile-card .card-icon {
            width: 120px;
            height: 120px;
        }

        /* Back Button - Fixed */
        .back-button {
            position: fixed;
            top: max(20px, var(--safe-top));
            left: max(20px, var(--safe-left));
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            touch-action: manipulation;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .back-button:active {
            transform: scale(0.9) !important;
            transition: transform 0.1s;
        }

        .back-button.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Article View */
        #article-view {
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #article-view.visible {
            display: block;
        }

        #list-view {
            transition: opacity 0.3s;
        }

        #list-view.hidden {
            display: none;
        }

        .article {
            max-width: 640px;
            margin: 0 auto;
            padding: 60px 24px calc(120px + var(--safe-bottom));
            padding-left: max(24px, var(--safe-left));
            padding-right: max(24px, var(--safe-right));
        }

        .article h1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.025em;
            margin-bottom: 48px;
            color: var(--text-primary);
        }

        .article h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 56px 0 20px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .article h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 40px 0 14px;
            color: var(--text-primary);
        }

        .article p {
            font-size: 16px;
            line-height: 1.9;
            margin-bottom: 24px;
            color: var(--text-secondary);
        }

        .article ul, .article ol {
            margin: 24px 0 32px 20px;
            line-height: 1.85;
        }

        .article li {
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .article blockquote {
            border-left: 3px solid var(--text-primary);
            padding: 20px 24px;
            margin: 40px 0;
            background: rgba(0,0,0,0.02);
            border-radius: 0 16px 16px 0;
        }

        .article blockquote p {
            font-size: 16px;
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: 0;
            line-height: 1.75;
        }

        .article a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .article a:active {
            opacity: 0.5;
        }

        .article strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .article table {
            width: 100%;
            border-collapse: collapse;
            margin: 32px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }

        .article th, .article td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            white-space: nowrap;
        }

        .article th {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Skeleton Loading */
        .loading {
            text-align: center;
            padding: 80px 24px;
        }

        .skeleton {
            background: linear-gradient(90deg, var(--border) 25%, rgba(0,0,0,0.03) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        .skeleton-title {
            height: 32px;
            width: 80%;
            margin-bottom: 48px;
        }

        .skeleton-line {
            height: 16px;
            margin-bottom: 16px;
        }

        .skeleton-line:nth-child(2) { width: 100%; }
        .skeleton-line:nth-child(3) { width: 95%; }
        .skeleton-line:nth-child(4) { width: 90%; }
        .skeleton-line:nth-child(5) { width: 85%; }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* References */
        .article .references {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 64px;
            padding-top: 28px;
            border-top: 1px solid var(--border);
        }

        .article .references h3 {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 20px 0 10px;
            color: var(--text-tertiary);
        }

        .article .references ul {
            margin: 0 0 14px 16px;
        }

        .article .references li {
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 6px;
        }

        .article .references a {
            color: var(--text-tertiary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 60px 20px 48px;
            }

            .header p {
                font-size: 28px;
            }

            .card-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card {
                padding: 32px 24px 28px;
                border-radius: 20px;
            }

            .card-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }

            .card.profile-card .card-icon {
                width: 100px;
                height: 100px;
            }

            .card-title {
                font-size: 16px;
            }

            .article {
                padding: 48px 20px calc(100px + var(--safe-bottom));
            }

            .article h1 {
                font-size: 26px;
                margin-bottom: 40px;
            }

            .article h2 {
                font-size: 20px;
                margin: 48px 0 16px;
            }

            .article p, .article li {
                font-size: 15px;
                line-height: 1.85;
            }

            .section {
                margin-bottom: 48px;
            }

            .back-button {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }

        /* Small phones */
        @media (max-width: 375px) {
            .header p {
                font-size: 24px;
            }

            .article h1 {
                font-size: 24px;
            }

            .card-icon {
                width: 72px;
                height: 72px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .card {
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .card:nth-child(1) { animation-delay: 0.03s; }
        .card:nth-child(2) { animation-delay: 0.06s; }
        .card:nth-child(3) { animation-delay: 0.09s; }
        .card:nth-child(4) { animation-delay: 0.12s; }
        .card:nth-child(5) { animation-delay: 0.15s; }
        .card:nth-child(6) { animation-delay: 0.18s; }
        .card:nth-child(7) { animation-delay: 0.21s; }
        .card:nth-child(8) { animation-delay: 0.24s; }

        /* Pull to refresh hint */
        .ptr-hint {
            position: fixed;
            top: var(--safe-top);
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-tertiary);
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            z-index: 50;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: calc(24px + var(--safe-bottom));
            right: max(24px, var(--safe-right));
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            z-index: 90;
            touch-action: manipulation;
        }

        .scroll-top.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .scroll-top:active {
            transform: scale(0.9);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0a0a0a;
                --card-bg: #1a1a1a;
                --text-primary: #f5f5f5;
                --text-secondary: #a0a0a0;
                --text-tertiary: #666666;
                --border: rgba(255,255,255,0.08);
            }

            .back-button, .scroll-top {
                background: rgba(30,30,30,0.9);
            }
        }
    </style>

        function getFileName(path) {
            return path.split('/').pop().replace('.md', '').replace(/_/g, ' ');
        }

        function getIcon(title) {
            return icons[title] || icons["default"];
        }

        // Tap effect for cards
        function addTapEffect(card) {
            card.addEventListener('touchstart', (e) => {
                const rect = card.getBoundingClientRect();
                const x = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
                const y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
                card.style.setProperty('--tap-x', x + '%');
                card.style.setProperty('--tap-y', y + '%');
                card.classList.add('tapped');
            }, { passive: true });

            card.addEventListener('touchend', () => {
                setTimeout(() => card.classList.remove('tapped'), 150);
            }, { passive: true });
        }

        function buildListView() {
            const listView = document.getElementById('list-view');

            // Philosophy
            const philSection = document.createElement('section');

            philSection.innerHTML = `

        async function showArticle(path) {
            const listView = document.getElementById('list-view');
            const articleView = document.getElementById('article-view');
            const content = document.getElementById('article-content');
            const backBtn = document.getElementById('backBtn');

            listView.classList.add('hidden');
            articleView.classList.add('visible');
            backBtn.classList.add('visible');

            // Skeleton loading
            content.innerHTML = `
                <div class="loading">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                </div>
            `;

            window.scrollTo({ top: 0, behavior: 'instant' });

            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error();
                const text = await response.text();
                content.innerHTML = marked.parse(text);
            } catch (e) {
                content.innerHTML = '<div class="loading"><p style="color: var(--text-tertiary);">Ë™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü</p></div>';
            }

            history.pushState({ path }, '', `#${encodeURIComponent(path)}`);
        }

        function showList() {
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('article-view').classList.remove('visible');
            document.getElementById('backBtn').classList.remove('visible');
            window.scrollTo({ top: 0, behavior: 'instant' });
            history.pushState(null, '', window.location.pathname);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Scroll to top button visibility
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const scrollTop = document.getElementById('scrollTop');
                if (window.scrollY > 400) {
                    scrollTop.classList.add('visible');
                } else {
                    scrollTop.classList.remove('visible');
                }
            }, 100);
        }, { passive: true });

        // Swipe back gesture
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = Math.abs(touchEndY - touchStartY);

            // Swipe right from left edge to go back
            if (touchStartX < 30 && deltaX > 80 && deltaY < 100) {
                const articleView = document.getElementById('article-view');
                if (articleView.classList.contains('visible')) {
                    showList();
                }
            }
        }, { passive: true });

        window.onpopstate = e => e.state?.path ? showArticle(e.state.path) : showList();

        buildListView();
        if (window.location.hash) showArticle(decodeURIComponent(window.location.hash.slice(1)));
